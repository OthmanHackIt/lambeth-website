backend:
  name: github
  repo: techaid-tech/lambeth-website
  auth_type: implicit
  # base_url: https://lambeth-techaid-staging.ju.ma
  # site_domain: lambeth-techaid-staging.ju.ma
  # auth_endpoint: hugo/auth
media_folder: static/img
public_folder: /img
collections:
  - name: 'posts'
    label: 'Posts'
    folder: 'content/english'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Draft', name: 'draft', widget: 'boolean' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
